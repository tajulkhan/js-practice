<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="pre-connect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            background-image: url("https://images.pexels.com/photos/733852/pexels-photo-733852.jpeg");
            background-repeat: no-repeat;
            background-size: 100%;
            background-position: 100%;
            height: 100vh;
            font-family: "Poppins", sans-serif;
        }
        .d-none{
            display: none;
        }
        .container {
            max-width: 510px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            min-height: 350px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            font-weight: 600;
        }

        input {
            width: 82%;
            padding: 8px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
            display: flex;
            position: relative;
            /* justify-content: space-between; */
            align-items: center;
        }

        button.remove {
            background-color: red;
            border: none;
            color: white;
            padding: 5px 10px;
            cursor: pointer;
            position: absolute;
            right: 0;
            font-size: 12px;
        }
        .edit{
            position: absolute;
            right: 78px;
            padding: 5px 10px;
            font-size: 12px;
        }

        button.remove:hover {
            background-color: darkred;
        }
        /* Strike-through completed tasks */
        li.completed {
            text-decoration: line-through;
            color: gray;
        }

        /* Style the checkbox */
        .checkbox {
            margin-right: 10px;
        }
        #todoListCard input{
            width: 16px;
        }
        span.taskText{
            font-size: 14px;
            padding-right: 120px;
            line-height: 140%;
        }
        .poppins-thin {
  font-family: "Poppins", sans-serif;
  font-weight: 100;
  font-style: normal;
}

.poppins-extralight {
  font-family: "Poppins", sans-serif;
  font-weight: 200;
  font-style: normal;
}

.poppins-light {
  font-family: "Poppins", sans-serif;
  font-weight: 300;
  font-style: normal;
}

.poppins-regular {
  font-family: "Poppins", sans-serif;
  font-weight: 400;

}

.poppins-medium {
  font-family: "Poppins", sans-serif;

}

.poppins-semibold {
  font-family: "Poppins", sans-serif;
  font-weight: 600;
  font-style: normal;
}

.poppins-bold {
  font-family: "Poppins", sans-serif;
  font-weight: 700;
  font-style: normal;
}

.poppins-extrabold {
  font-family: "Poppins", sans-serif;
  font-weight: 800;
  font-style: normal;
}

.poppins-black {
  font-family: "Poppins", sans-serif;
  font-weight: 900;
  font-style: normal;
}

.poppins-thin-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 100;
  font-style: italic;
}

.poppins-extralight-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 200;

}

.poppins-light-italic {
  font-family: "Poppins", sans-serif;
  font-weight: 300;
  font-style: italic;
}

.poppins-regular-italic {
  font-family: "Poppins", sans-serif;

}

.poppins-medium-italic {

}

.poppins-semibold-italic {
  font-family: "Poppins", sans-serif;

}

.poppins-bold-italic {

}

}

  font-family: "Poppins", sans-serif;
  font-weight: 900;
  font-style: italic;
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Today's Task Plan: Focused Action for Productive Progress</h1>
        <input type="text" id="todoGet" placeholder="Add a new task...">
        <button id="addbutton">Add</button>
        <ul id="todoListCard"></ul>
    </div>
    
    <script src="assets/js/to-do.js"></script>
</body>
</html>
